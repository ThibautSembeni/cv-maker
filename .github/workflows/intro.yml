name: Intro to CI

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - uses: pnpm/action-setup@v2.4.0
              name: Install pnpm
              with:
                version: 8
                run_install: false
            
            - name: Install dependencies
              run: pnpm install
            
            - name: Build
              run: pnpm run build